name: Build and Push to Artifact Registry

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: projects/352535210260/locations/global/workloadIdentityPools/github-maven-pool/providers/github-maven-provider
          service_account: github-actions@apigee-12092025.iam.gserviceaccount.com

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE="REGION-docker.pkg.dev/PROJECT_ID/REPOSITORY/simple-web-server:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      - name: Output image URLs
        run: |
          echo "Pushed image: $IMAGE"

